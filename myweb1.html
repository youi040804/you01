     <script>
function togglePlay() {
    var audio = document.getElementById("myAudio");
    var button = document.getElementById("playButton");

    if (audio.paused) {
        audio.play();
        button.innerText = "⏸ 暂停";
    } else {
        audio.pause();
        button.innerText = "🎵 继续播放";
    }
}
